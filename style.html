<!-- Inline,Internal and External  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Page</title>
    <!--From below two styling tag: style tag represents the internal style  and link
         tag style represents the external style-->
    <link rel="stylesheet" href="style.css">
    <style>
        h2{
            background-color: #c49494;
            color: black;
            padding:10px;
        }
    </style>
    <!-- From the two style always the last one override all the previous style -->
</head>
<body>
    <!--Bellow line are styling in it's own line css-->
        <h1 style="background-color: aqua;color: brown;padding: 10px;">Inline  style in css</h1>
        <!--Below line are styling in internal css means it's code written inside head-->
        <h2>Internal Style in CSS</h2>
        <h3>Internal Style in css == 2</h3>
        <style>
            h3{
                background-color: #d385b9;
                color: rgb(53, 144, 224);
                padding:20px;
            }
        </style>
</body>
</html>
